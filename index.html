<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        <div class="buttons">
            <div class="num-buttons">
                <button class="button-9">9</button>
                <button class="button-8">8</button>
                <button class="button-7">7</button>
                <button class="button-6">6</button>
                <button class="button-5">5</button>
                <button class="button-4">4</button>
                <button class="button-3">3</button>
                <button class="button-2">2</button>
                <button class="button-1">1</button>
                <button class="button-answer">Ans</button>
                <button class="button-point">.</button>
                <button class="button-0">0</button>
            </div>
            <div class="op-buttons">
                <button class="button-del">Del</button>
                <button class="button-clear">Clear</button>
                <button class="button-multiply">*</button>
                <button class="button-divide">/</button>
                <button class="button-add">+</button>
                <button class="button-subtract">-</button>
                <button class="button-power">^</button>
                <button class="button-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
